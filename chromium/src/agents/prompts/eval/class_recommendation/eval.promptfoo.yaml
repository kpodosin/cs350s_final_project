description: |
  Owner: ericchen@
  Description: Recommendation for class names from a user prompt.
prompts:
  - |
    I want to add a dialog that shows over the contents of the tab on macOS.
    The dialog should only show when the tab is in the foreground. Could you
    list all classes names through the workflow that I should use to manage tab
    dialogs and get tab instances for this feature?
providers:
  - id: python:../../../testing/gemini_provider.py
    config:
      timeoutSeconds: 300
tests:
  - assert:
    - type: contains
      value: TabFeatures
    - type: contains
      value: TabDialogManager
    metadata:
      pass_k_threshold: 1
      runs_per_test: 3
