description: |
  Owner: sshrimp@
  Description: Verify the correct build target is provided for a source file
prompts:
  - Which build target do I need to run in order to execute
    chromium/src/components/viz/common/frame_sinks/begin_frame_args_unittest.cc
    from the Chromium code base?
providers:
  - id: python:../../../testing/gemini_provider.py
    config:
      timeoutSeconds: 300
tests:
  - assert:
    - type: icontains
      value: viz_unittests
    metadata:
      pass_k_threshold: 1
      runs_per_test: 3